  backend:
    build:
      context: "./backend"
      dockerfile: "Dockerfile"
    ports:
      - 8002:8002
    volumes:
      - backend-data:/src

  frontend:
    build:
      context: "./frontend"
      dockerfile: "Dockerfile"
    ports:
      - 8501:8501
    volumes:
      - frontend-data:/src

volumes:
  es-data:
    driver: local
  # kibana-data:
  #   driver: local
  backend-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./backend/api
  frontend-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./frontend/app
    