# docker-compose.yaml
version: '3.3'
services:

  elasticsearch:
    # image: docker.elastic.co/elasticsearch/elasticsearch:7.3.1
    build:
      context: "./es"
      dockerfile: "Dockerfile"
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch_8.11.1/data
    tty: true
    environment:
      discovery.type: single-node

  backend:
    build:
      context: "./backend"
      dockerfile: "Dockerfile"
    ports:
      - 8002:8002
    volumes:
      - backend-data:/src

  frontend:
    build:
      context: "./frontend"
      dockerfile: "Dockerfile"
    ports:
      - 8501:8501
    volumes:
      - frontend-data:/src

volumes:
  es-data:
    driver: local
  backend-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./backend/api
  frontend-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./frontend/app
    