# docker-compose.yaml
version: '3.3'
services:

  elasticsearch:
    build:
      context: "./es"
      dockerfile: "Dockerfile"
    # container_name: elasticsearch
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch_8.11.1/data
    tty: true
    environment:
      discovery.type: single-node
      xpack.security.http.ssl.enabled: "false"
      xpack.security.transport.ssl.enabled: "false"
      ELASTIC_PASSWORD: Shushu1234
    restart: always

  # kibana:
